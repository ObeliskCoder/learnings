<!DOCTYPE html>
<head>
	<title>View as Grid or List - Angular Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div ng-app="myFirstApp">
	<div ng-controller="firstController" class="content">
		<div class="form-group">
			<h2>Top 5 Random Images</h2>
			<div ng-show="layout == 'list'" class="list">
				<div ng-repeat="image in imageList" style="display:inline;"> 
					<img src="{{ image.post_url  }}" />
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
